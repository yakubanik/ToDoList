<nav class="navbar bg-body-tertiary my-border">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Todo</a>

        {% if user.is_authenticated %}
            <div class="d-flex">
                <div class="me-2">
                    <a class="btn btn-success" href="{% url 'create_todo' %}" role="button">New</a>
                </div>

                <div class="me-2 btn-group">
                    <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                        {{ user.username }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <form action="{% url 'sign_out' %}" method="POST">
                                {% csrf_token %}
                                <button class="dropdown-item" type="submit">Sign out</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        {% else %}
            <div class="d-flex">
                <div class="me-2"><a class="btn btn-primary" href="{% url 'sign_in' %}" role="button">Sign In</a></div>
                <div class="me-2"><a class="btn btn-primary" href="{% url 'sign_up' %}" role="button">Sign Up</a></div>
            </div>
        {% endif %}
    </div>
</nav>
