<div class="w-75 h-75 my-2 mx-auto position-absolute top-50 start-50 translate-middle">
    {% if error_message %}
        {% include 'todo/includes/error_message.html' %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" name="title" class="form-control" id="id_title" placeholder="Title" autofocus
                    {% if todo %}
                   value="{{ todo.title }}"
                    {% endif %}>
            <label for="id_title">Title</label>
        </div>

        <div class="form-floating">
            <textarea name="description" class="form-control shadow" id="id_description"
                      placeholder="Description" style="height: 300px">{{ todo.description }}</textarea>
            <label for="id_description">Description</label>
        </div>

        <button class="btn btn-primary my-2" type="submit">Save</button>
    </form>
</div>
